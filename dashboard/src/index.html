<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 v7 Choropleth Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .region {
            stroke: #ffffff;
            stroke-width: 0.5;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const width = 960;
        const height = 600;

        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Define a projection
        const projection = d3.geoNaturalEarth1()
            .scale(150)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        // Load CSV data
        d3.csv("../../satinize_dataset/emdat_disasters_cleaned.csv").then(function (data) {
            const dataMap = new Map(data.map(d => [d.DisNo, +d.Deaths]));
            console.log(dataMap);

            // Define color scale
            const colorScale = d3.scaleSequential()
                .domain([0, d3.max(data, d => +d.value)])
                .interpolator(d3.interpolateBlues);

            // Load GeoJSON data
            d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(function (geoData) {
                svg.append("g")
                    .selectAll("path")
                    .data(geoData.features)
                    .enter()
                    .append("path")
                    .attr("class", "region")
                    .attr("d", path)
                    .attr("fill", d => {
                        const value = dataMap.get(d.id);
                        return value ? colorScale(value) : "#ccc";  // If no data, color gray
                    });
            });
        });
    </script>
</body>

</html>
