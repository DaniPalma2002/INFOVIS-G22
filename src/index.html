<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Visualization Layout</title>
  <script src="./pkg/d3.v7.min.js"></script>
  <link href="./output.css" rel="stylesheet">
  <script src="script.js"></script>
  <script src="searchBox.js"></script>
  <script src="buttons.js"></script>
  <script src="./pkg/foundation.min.js" crossorigin="anonymous"></script>
</head>

<body class="overflow-hidden">
  <header>
    <h1 class="text-center">
      What types of disasters lead to the most deaths around the world?
    </h1>
  </header>
  <!-- Double range slider (flat design)  -->
  <div class="range-slider flat" data-ticks-position='top'
    style='--min:2000; --max:2024; --value-a:2000; --value-b:2024; --suffix:""; --text-value-a:"2000"; --text-value-b:"2024"; margin-left: 34px;margin-right: 34px;'>
    <input id="slider-min" type="range" min="2000" max="2024" value="2000" oninput="updateSlider(this, 'a')">
    <output></output>
    <input id="slider-max" type="range" min="2000" max="2024" value="2024" oninput="updateSlider(this, 'b')">
    <output></output>
    <div class='range-slider__progress'></div>
  </div>
  <!-- The main grid layout of the dashboard -->
  <main class="dashboard">

    <div class="leftmenu shadow-lg rounded-2">
      <div id="choropleth" style="height: -webkit-fill-available;">
        <div style="display: flex; align-items: center; margin-bottom: 50px;">
          <button class="globalFilter-button" id="Number-Disasters"
            style="margin-left:150px ;margin-right:20px ; border: 4px solid #000000; background-color: #006fdd;"
            onclick="changeFilter(this,'num_disasters')">Number of Disasters
          </button>
          <button class="globalFilter-button" id="Death-Disasters" 
            style="margin-left:50px ;border: 4px solid #ae017e; background-color: #ae017e;"
            onclick="changeFilter(this,'total_deaths')">Death caused by Disasters
          </button>
        </div>
        <script src="choropleth.js"></script>
      </div>
    </div>
    <div id="radialChart" style="width: 700px;height: 300px;">
      <script src="radialChart.js"></script>
      <script src="radialChartUpdate.js"></script>

    </div>
    <div style="display: flex; align-items: center;">
      <div style="width: 20px; height: 20px; background-color: #fc8d62; margin-right: 15px;"></div>
      <h3 style="margin-right: 150px;">Natural Disasters</h3>
      <div style="width: 20px; height: 20px; background-color: #1f78b4; margin-right: 15px;"></div>
      <h3>Technological Disasters</h3>
    </div>


    <div class="visualization shadow-lg m-2 rounded-2 pt-3 justify-content-start flex-column" id="scatterplot">
      <script src="scatterPlot.js"></script>
    </div>
    </div>
    <div class="search-container">
      <input type="text" id="countrySearch" placeholder="Search for a country..." onkeyup="filterCountries()">
      <div id="dropdown" class="dropdown"></div>
    </div>
    <div id="controls">
      <button class="region-btn selected" data-region="Asia">Asia</button>
      <button class="region-btn selected" data-region="Americas">Americas</button>
      <button class="region-btn selected" data-region="Africa">Africa</button>
      <button class="region-btn selected" data-region="Europe">Europe</button>
      <button class="region-btn selected" data-region="Oceania">Oceania</button>
    </div>
    
  </main>
  <div id="tooltip" style="position: absolute; opacity: 0; background: lightgray; padding: 5px; border-radius: 5px;max-width: 200px;word-wrap: break-word;overflow-wrap: break-word;">
  </body>

</html>
